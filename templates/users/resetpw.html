{% extends "base.html" %}

{% block title %}
	Reset Password
{% endblock title %}

{% block body %}
	{% if user.is_authenticated %}
		<p>You are already logged in</p>
	{% else %}
		<h1>Reset Password</h1>
		<form action="" method='post'>
			{% csrf_token %}
			<table>
				<tr>
					<td>Email</td>
					<td><input type="email" name="email"></td>
				</tr>
			</table>
			<p>{{reset_message}}</p>
			<input type="submit" value="Reset Password">
		</form>
		

	{% endif %}


	{% include "include_footer.html" %}
{% endblock body %}
